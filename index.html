<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Thomas-Andrei Zareczky</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location :)">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="https://i.ibb.co/7vDLJFb/sad.png" alt="sad">
            <p>Sad moment. No valid location found :(</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <!-- create a div class named weather-details in which you incldue humidity, wind, pressure and visiblity, each having an i class for an icon, div class for text, span and a paragraphy describing what it is-->
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="weather-details2">
            <div class="pressure">
                <i class="fa-solid fa-tachometer"></i>
                <div class="text">
                    <span></span>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="visibility">
                <i class="fa-solid fa-eye"></i>
                <div class="text">
                    <span></span>
                    <p>Visibility</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
